<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="personCtrl">
    <p>name={{lastName | uppercase}}</p>
    <p>name={{lastName | lowercase}}</p>
    <ul>
        <li ng-repeat="x in country | filter:test | orderBy:'ip'">
            {{x.name}} -- {{x.ip}}
        </li>
    </ul>
    <p><input type="text" ng-model="test"></p>
    <p>{{1490161945000 | date:"yyyy-MM-dd HH:mm:ss"}} </p>
    <p>{{149016.1945000 | number:2}}</p>
    <p>{{ 250 | currency }} </p>
    <p>{{ 250 | currency:"RMB ï¿¥ " }}</p>
    <p>{{"1234567890" | limitTo :6}}</p>
    <p>{{"1234567890" | limitTo:-4}}</p>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('personCtrl', function ($scope) {
        $scope.lastName = 'zDcPppP'
        $scope.country = [
            {
                name: 'zzz',
                ip: 'ddd'
            },
            {
                name: 'ttt',
                ip: 'fff'
            },
            {
                name: 'qqq',
                ip: '111'
            }
        ]
    });
</script>
</body>
</html>
